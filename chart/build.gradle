apply plugin: 'com.novoda.bintray-release'

publish {
  userOrg = 'donglua'
  groupId = 'cn.jingzhuan.lib'
  artifactId = 'chart2'
  publishVersion = "1.2.4"
  desc = 'JingZhuan Android Chart'
  website = 'https://github.com/donglua/JZAndroidChart'
}
